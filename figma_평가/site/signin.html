<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>sign_in</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

</head>

<body>
    <div class="sign_In">
        <div class="container">
            <h2 class=" main-tt">Sign in</h2>
            <a href="./index.html" class="page"><i class="fas fa-hand-point-left"></i></a>


            <form action="#">
                <p>
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" placeholder="Email">
                </p>
                <P>
                    <label for="user_password">password</label>
                    <input type="password" id="user_password" placeholder="password">
                </P>
                <p>
                    <input type="submit" value="sign in" class="btn">
                </p>
            </form>

            <p class="signin_links">
                <a href="#">Sign Up</a>
                <a href="#">Forgot Password?</a>
            </p>
        </div>

    </div>
</body>
